<svg xmlns="http://www.w3.org/2000/svg" width="200" height="40">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" /> <!-- #gray-900 -->
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" /> <!-- #gray-600 -->
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" /> <!-- #gray-500 -->
    </linearGradient>
  </defs>

  <!-- Background shape -->
  <rect x="0" y="0" width="200" height="40" rx="20" ry="20" fill="url(#gradient)" />

  <!-- Text inside the SVG -->
  <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" font-style="italic" text-transform="uppercase">
    L
  </text>
</svg>
